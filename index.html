<!DOCTYPE html>
<html lang="en">

<head>

    <!-- =========================font awesome link=========== -->

    <!-- ========================google font link============= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- ========================custom color================== -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'color-common-web': '#F85559',

            }
        }

                    <ul class="menu menu-horizontal px-1">
                        <li><a>Home</a></li>

                    </ul>

                    </div>
                </div>
                <div class="navbar-end">
                    <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-80 text-black" />
